{% extends 'common/base.html' %}

{% block content %}
<main>
    <div class="container " id="contact-container">
        <section class="py-lg-5 py-md-3 py-2">
            <div class="row">
                <div class="col text-center">
                    <h2 class="h1 mr-pc"><i class="fa-solid fa-hotel"></i></h2>

                    <p>
                        123, Green Road <br>
                        Dhaka-1230, Bangladesh
                    </p>
                </div>
                <div class="col text-center">
                    <h2 class="h1 mr-pc"><i class="fa-solid fa-square-phone"></i></h2>

                    <p>
                        +880 1775 646995 <br>
                        +880 1980 572158
                    </p>
                </div>
                <div class="col text-center">
                    <h2 class="h1 mr-pc"><i class="fa-solid fa-square-envelope"></i></h2>
                    <h5>Email Address</h5>
                    <p>
                        mrpalace@gmail.com <br>
                        mrplace.support@gmail.com
                    </p>
                </div>
            </div>
        </section>
        <section class="py-lg-5 py-md-3 py-2">

                    <div class="col">
                        <div class="input-group mb-3">

                                <span class="input-group-text border-info" id="basic-addon1"><i class="fa-solid fa-user mr-pc"></i></span>

                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text border-info" id="basic-addon1"><i
                                        class="fa-solid fa-phone mr-pc"></i></span>
                            </div>

                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text border-info" id="basic-addon1"><i

                                aria-describedby="basic-addon1">

                    </div>
                </div>

                    <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text border-info" id="basic-addon1"><i
                                        class="fa-solid fa-book mr-pc"></i></i></span>
                            </div>
                            <input type="text" class="form-control border-info" placeholder="Write subject" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text border-info" id="basic-addon1"><i class="fa-solid fa-pen mr-pc"></i></span>
                            </div>
                            <textarea rows="10" class="form-control border-info" placeholder="Write your message" aria-label="With textarea"></textarea>

                    </div>
                </div>

        </section>
